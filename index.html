<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <title>
      classroom
    </title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo_classroom.png" alt="classroom Logo" />
      <h1 id="main-title">Mathematik</h1>
      <h2 id="class">Klasse 8c</h2>
    </header>

    <aside id="class-overview">
      <h3>Lehrkraft</h3>
      <div class="people">Frau Meier</div>
      <h3>Sch√ºler:innen</h3>
      <div id="students">
        <div class="people">Tom M.</div>
        <div class="people">Lara K.</div>
        <div class="people">Florian B.</div>
        <div class="people">Leander S.</div>
        <div class="people">Mary M.</div>
        <div class="people">Luisa H.</div>
        <div class="people">Elias M.</div>
        <div class="people">Julian L.</div>
        <div class="people">Ekin P.</div>
      </div>
    </aside>

    <main>
      <div id="presentation-area"></div>
      <div id="current-question"></div>
      <form id="submit-question" action="" method="post">
        <textarea name="question"></textarea>
        <input
          class="submit"
          type="submit"
          value="Frage senden"
          name="submit"
        />
      </form>
    </main>

    <aside id="variable-content" class="chat">
      <nav id="content-nav" class="tab-nav">
        <ul>
          <li class="tab-selected">
            <img src="images/icon_speechbubbles.svg" alt="speechbubbles" />
            Chat
          </li>
          <li>
            <img src="images/icon_folder.svg" alt="folder" />
            Dateien
          </li>
        </ul>
      </nav>
      <div id="chat-section">
        <div id="chat"></div>
        <form action="" method="post">
          <textarea name="message"></textarea>
          <input class="submit" type="submit" value="Senden" name="submit" />
        </form>
      </div>
    </aside>
  </body>
</html>
